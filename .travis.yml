language : python

dist: xenial

python:
    - "3.8"

before_install:
  - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
  - source "$HOME/.poetry/env"
  - wget https://www.antlr.org/download/antlr-4.8-complete.jar
  - alias antlr4='java -jar antlr-4.8-complete.jar'

install: poetry install

before_script: antlr4 -o pywebidl2/generated -no-listener -visitor -Dlanguage=Python3  pywebidl2/WebIDLParser.g4 pywebidl2/WebIDLLexer.g4

script: make test

after_success:
  - pip install codecov
  - codecov
